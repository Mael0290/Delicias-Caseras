<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de reseñas interactivo donde los usuarios pueden calificar y comentar">
    <title>Sistema de Reseñas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
<body class="bg-[#f9e3b9] min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Cabecera -->
        <header class="mb-8 text-center">
             <header class="mb-8">
             <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="bg-[#f5e6cc] rounded-lg shadow-md p-6 mb-8 flex items-center justify-between">
            <img src="Delicias caseras.jpg" alt="Logo izquierdo" class="h-12">
            <div class="flex flex-col items-center text-center mx-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Valora Nuestro Servicio</h1>
                <p class="text-gray-600">Deja tu opinión sobre Delicias Caseras</p>
            </div>
            <img src="Logo de Popol Vuh.jpg" alt="Logo derecho" class="h-12">
        </div>
        </header>

        <!-- Formulario para nueva reseña -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Deja tu reseña</h2>
                <div class="text-sm text-gray-500">
                    <span id="charCount">0</span>/500 caracteres
                </div>
            </div>
            <form id="reviewForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tu nombre</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tu calificación</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label for="star5" title="5 estrellas"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4" />
                        <label for="star4" title="4 estrellas"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3" title="3 estrellas"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2" />
                        <label for="star2" title="2 estrellas"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1" required />
                        <label for="star1" title="1 estrella"><i class="fas fa-star"></i></label>
                    </div>
                </div>
                
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Tu reseña</label>
                    <textarea id="comment" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                    Enviar reseña
                </button>
            </form>
        </div>

        <!-- Listado de reseñas -->
        <div id="reviewsContainer" class="space-y-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Reseñas de Usuarios</h2>
                <div class="text-sm">
                    <label for="sortReviews" class="mr-2 text-gray-600">Ordenar por:</label>
                    <select id="sortReviews" class="bg-gray-100 border rounded px-3 py-1" onchange="sortReviews(this.value)">
                        <option value="newest">Más recientes</option>
                        <option value="highest">Mejores valoradas</option>
                        <option value="lowest">Peores valoradas</option>
                    </select>
                </div>
            </div>
            <!-- Las reseñas se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar reseñas al iniciar
            loadReviews();

            // Manejar envío del formulario
            const reviewForm = document.getElementById('reviewForm');
            reviewForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addReview();
            });

            // Contador de caracteres
            const commentField = document.getElementById('comment');
            const charCount = document.getElementById('charCount');
            
            commentField.addEventListener('input', () => {
                const count = commentField.value.length;
                charCount.textContent = count;
                if(count > 500) {
                    charCount.classList.add('text-red-500');
                    commentField.classList.add('border-red-500');
                } else {
                    charCount.classList.remove('text-red-500');
                    commentField.classList.remove('border-red-500');
                }
            });
        });

        function sortReviews(order) {
            const reviewsContainer = document.getElementById('reviewsContainer');
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            
            switch(order) {
                case 'newest':
                    reviews.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'highest':
                    reviews.sort((a, b) => b.rating - a.rating);
                    break;
                case 'lowest':
                    reviews.sort((a, b) => a.rating - b.rating);
                    break;
            }
            
            localStorage.setItem('reviews', JSON.stringify(reviews));
            loadReviews();
        }

        // Función para cargar las reseñas
        function loadReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            
            // Limpiar contenedor, excepto el título
            const title = reviewsContainer.querySelector('h2');
            reviewsContainer.innerHTML = '';
            if (title) reviewsContainer.appendChild(title);
            
            if (reviews.length === 0) {
                reviewsContainer.innerHTML += `
                    <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
                        No hay reseñas aún. ¡Sé el primero en opinar!
                    </div>
                `;
                return;
            }
            
            // Mostrar cada reseña
            reviews.forEach((review, index) => {
                const reviewElement = createReviewElement(review, index);
                reviewsContainer.appendChild(reviewElement);
            });
        }

        // Función para crear el elemento HTML de una reseña
        function createReviewElement(review, index) {
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review-item bg-[#f5e6cc] rounded-lg shadow-md p-6 fade-in';
            reviewElement.dataset.id = index;
            
            // Generar estrellas según la calificación
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= review.rating 
                    ? '<i class="fas fa-star text-yellow-400"></i>' 
                    : '<i class="far fa-star text-gray-300"></i>';
            }
            
            // Fecha formateada
            const fecha = new Date(review.date).toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
            
            reviewElement.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-semibold text-lg text-gray-800">${review.username}</h3>
                    <span class="text-sm text-gray-500">${fecha}</span>
                </div>
                <div class="mb-4">
                    <div class="flex space-x-1 mb-2">${stars}</div>
                    <p class="text-gray-700">${review.comment}</p>
                </div>
                <div class="flex justify-end space-x-2">
                    <button onclick="editReview(${index})" class="text-blue-600 hover:text-blue-800 transition">
                        <i class="fas fa-edit mr-1"></i>Editar
                    </button>
                    <button onclick="deleteReview(${index})" class="text-red-600 hover:text-red-800 transition">
                        <i class="fas fa-trash-alt mr-1"></i>Eliminar
                    </button>
                </div>
            `;
            
            return reviewElement;
        }

        // Función para añadir una nueva reseña
        function addReview() {
            const username = document.getElementById('username').value.trim();
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const comment = document.getElementById('comment').value.trim();
            
            const review = {
                username,
                rating: parseInt(rating),
                comment,
                date: new Date().toISOString()
            };
            
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.unshift(review); // Añadir al principio
            localStorage.setItem('reviews', JSON.stringify(reviews));
            
            // Recargar reseñas
            loadReviews();
            
            // Resetear formulario
            document.getElementById('reviewForm').reset();
            
            // Mostrar feedback
            alert('¡Gracias por tu reseña!');
        }

        // Función para editar una reseña
        function editReview(index) {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const review = reviews[index];
            
            if (!review) return;
            
            // Llenar el formulario con los datos de la reseña
            document.getElementById('username').value = review.username;
            document.querySelector(`input[name="rating"][value="${review.rating}"]`).checked = true;
            document.getElementById('comment').value = review.comment;
            
            // Eliminar la reseña original
            reviews.splice(index, 1);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            
            // Recargar reseñas
            loadReviews();
            
            // Desplazar al formulario
            document.getElementById('reviewForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Función para eliminar una reseña
        function deleteReview(index) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta reseña?')) return;
            
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.splice(index, 1);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            
            // Recargar reseñas
            loadReviews();
            
            // Mostrar feedback
            alert('Reseña eliminada correctamente');
        }
        </script>
        </script>

       <footer class="text-center py-4 text-gray-500 mt-8">
        <footer class="text-center py-4 text-[#5c3d1e] mt-8 bg-[#f5e6cc]">
            <div class="flex items-center justify-center space-x-2">
                <img src="Secondo.png" alt="Mi perfil" class="w-8 h-8 rounded-full object-cover">
                <span>IM'AZE0290</span>
            </div>
        </footer>


</body>

</html>
